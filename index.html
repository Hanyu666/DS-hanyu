<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanyu00家的AI助手</title>
    <link rel="stylesheet" href="style.css">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <!-- 代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
</head>
<body>
    <!-- 登录界面 -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h2>🤖 Hanyu00家的AI助手</h2>
            <div class="login-form">
                <input type="password" id="passwordInput" placeholder="请输入密码" />
                <button id="loginBtn">登录</button>
                <p id="loginError" class="login-error"></p>
            </div>
        </div>
    </div>

    <!-- 聊天界面 -->
    <div id="chatContainer" class="chat-container" style="display: none;">
        <header>
            <h1>🤖 AI 助手</h1>
            <div class="header-buttons">
                <button id="clearBtn" class="icon-btn">🗑️ 清除</button>
                <button id="settingsBtn" class="icon-btn">⚙️ 设置</button>
            </div>
        </header>

        <div id="messageArea"></div>

        <div class="input-area">
            <textarea id="userInput" placeholder="请输入您的问题..." rows="3"></textarea>
            <button id="sendBtn">发送 ➤</button>
        </div>

        <!-- 设置模态框 -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <h2>设置</h2>
                <div class="settings-form">
                    <div class="input-group">
                        <label for="apiKey">API Key:</label>
                        <input type="password" id="apiKey" value="sk-hvKVYYtUshqIuURq32960dAfB5F542288a187cC6E4E87530">
                    </div>
                    <div class="input-group">
                        <label for="baseUrl">Base URL:</label>
                        <input type="text" id="baseUrl" value="https://blt.to-ai.top">
                    </div>
                    <div class="input-group">
                        <label for="model">模型:</label>
                        <input type="text" id="model" value="deepseek-r1">
                    </div>
                    <div class="button-group">
                        <button id="saveSettings">保存</button>
                        <button id="closeSettings">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本，注意顺序 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/mhchem.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
